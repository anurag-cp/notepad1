<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Life Notepad with Emotion Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        .input-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        input, textarea, select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4facfe;
        }
        input, select { flex: 1; min-width: 150px; }
        textarea { flex: 2; min-height: 100px; resize: vertical; }
        .add-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .add-btn:hover { transform: translateY(-2px); }
        .emotion-preview {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            min-height: 20px;
        }
        .notes-section {
            max-height: 600px;
            overflow-y: auto;
        }
        .note-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .note-item:hover { background: #f8f9ff; }
        .note-category {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            min-width: 70px;
            text-align: center;
            color: white;
        }
        .note-content {
            flex: 1;
        }
        .note-title { font-weight: bold; margin-bottom: 8px; color: #333; font-size: 1.1em; }
        .note-text { color: #555; line-height: 1.6; margin-bottom: 8px; }
        .note-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }
        .note-date { font-family: monospace; }
        .note-actions {
            display: flex;
            gap: 8px;
        }
        .edit-btn, .delete-btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .edit-btn:hover, .delete-btn:hover { transform: scale(1.05); }
        .edit-btn { background: #ffd93d; color: #333; }
        .delete-btn { background: #ff6b6b; color: white; }
        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .emotion-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        .emotion-stat {
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }
        @media (max-width: 700px) {
            .input-group { flex-direction: column; }
            .note-item { flex-direction: column; gap: 12px; }
            .stats { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Emotion-Aware Daily Notepad</h1>
            <p>Track daily life + automatic emotion detection</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="noteTitle" placeholder="What's happening today?">
                <select id="noteCategory">
                    <option value="Daily">Daily Life</option>
                    <option value="Work">Work</option>
                    <option value="Health">Health</option>
                    <option value="Family">Family</option>
                    <option value="Mood">Mood Check</option>
                </select>
                <textarea id="noteText" placeholder="Write your thoughts... (emotion detected automatically)" 
                          oninput="previewEmotion()"></textarea>
                <button class="add-btn" onclick="addNote()">‚ûï Add Note</button>
            </div>
            <div id="emotionPreview" class="emotion-preview">Start typing to see emotion...</div>
        </div>
        
        <div class="notes-section" id="notesContainer"></div>
        
        <div class="stats">
            <div>
                <span id="totalNotes">Total: 0</span> | 
                <span id="todayNotes">Today: 0</span>
            </div>
            <div class="emotion-stats" id="emotionStats"></div>
            <button class="add-btn" onclick="clearAllNotes()" style="padding: 10px 20px;">üóëÔ∏è Clear All</button>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('emotionNotes')) || [];
        let editIndex = -1;

        const emotionKeywords = {
            happy: ['happy', 'great', 'awesome', 'love', 'excited', 'blessed', 'grateful', 'amazing', 'wonderful',
             'joy', 'smile','joyful', 'cheerful', 'delighted', 'ecstatic', 'elated', 
              'excited', 'thrilled', 'glad', 'pleased', 'content','blissful', 'euphoric', 'overjoyed', 'gleeful', 'merry',
            'jolly', 'jovial', 'upbeat', 'buoyant', 'radiant','sunny', 'smiling', 'grateful', 'blessed', 'contented',
            'satisfied', 'lighthearted', 'festive', 'jubilant', 'exultant','mirthful', 'chipper', 'perky', 'peppy', 'sprightly', 
            'vivacious', 'lively', 'bright', 'hopeful', 'optimistic','enthusiastic', 'rapturous', 'enraptured', 'exhilarated', 
            'exuberant', 'charmed', 'content', 'gratified', 'fulfilled','serene', 'peaceful', 'heartwarming'],
            sad: ['sad', 'depressed', 'crying', 'hurt', 'lonely', 'tired', 'down', 'upset', 'broken', 'pain','sad', 'unhappy', 
            'depressed', 'miserable', 'down', 'blue', 'gloomy', 
                'melancholy', 'heartbroken', 'grieving', 'bereaved', 'despairing',
                'despondent', 'disconsolate', 'distressed', 'doleful', 'downcast',
                'forlorn', 'glum', 'grief-stricken', 'heartsick', 'heavy-hearted',
                'hurting', 'inconsolable', 'low-spirited', 'morose', 'pensive',
                'wistful', 'woebegone', 'woeful', 'sorrowful', 
                'upset', 'broken-hearted', 'devastated', 'distraught', 'low',
                'tearful', 'weeping', 'anguished', 'bitter', 'languishing',
                'lugubrious', 'morbid', 'regretful', 'wretched', 'grim',
                'somber', 'bleak', 'disheartened'],
            angry: ['angry', 'hate', 'furious', 'annoyed', 'stupid', 'mad', 'frustrated', 'irritated', 'rage'],
            anxious: ['worried', 'stress', 'anxiety', 'scared', 'fear', 'panic', 'nervous', 'tense', 'overwhelmed'],
            neutral: ['ok', 'fine', 'normal', 'regular', 'average', 'standard']
        };

        const emotionColors = {
            happy: '#10b981',
            sad: '#ef4444', 
            angry: '#f59e0b',
            anxious: '#6b7280',
            neutral: '#9ca3af'
        };

        function detectEmotion(text) {
            if (!text) return 'neutral';
            const lowerText = text.toLowerCase();
            let scores = {};
            
            for (let emotion in emotionKeywords) {
                scores[emotion] = emotionKeywords[emotion].filter(word => 
                    lowerText.includes(word)).length;
            }
            
            return Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        }

        function previewEmotion() {
            const text = document.getElementById('noteText').value;
            const emotion = detectEmotion(text);
            const preview = document.getElementById('emotionPreview');
            preview.textContent = `Detected: ${emotion.toUpperCase()} üòä`;
            preview.style.background = emotionColors[emotion];
            preview.style.color = 'white';
        }

        function saveNotes() {
            localStorage.setItem('emotionNotes', JSON.stringify(notes));
            updateStats();
            renderNotes();
        }

        function addNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const category = document.getElementById('noteCategory').value;
            const text = document.getElementById('noteText').value.trim();

            if (!title && !text) {
                alert('Please add title or text!');
                return;
            }

            const emotion = detectEmotion(text);
            const note = {
                id: Date.now(),
                title: title || 'Untitled',
                category,
                text,
                emotion,
                date: new Date().toLocaleString('en-IN', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                created: new Date().toDateString()
            };

            if (editIndex >= 0) {
                notes[editIndex] = note;
                editIndex = -1;
                document.querySelector('.add-btn').textContent = '‚ûï Add Note';
            } else {
                notes.unshift(note);
            }

            // Clear form
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteText').value = '';
            document.getElementById('noteCategory').value = 'Daily';
            document.getElementById('emotionPreview').textContent = 'Start typing to see emotion...';
            document.getElementById('emotionPreview').style.background = '';
            
            saveNotes();
        }

        function editNote(index) {
            const note = notes[index];
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteCategory').value = note.category;
            document.getElementById('noteText').value = note.text;
            editIndex = index;
            document.querySelector('.add-btn').textContent = '‚úèÔ∏è Update';
            previewEmotion();
        }

        function deleteNote(index) {
            if (confirm('Delete this note?')) {
                notes.splice(index, 1);
                saveNotes();
            }
        }

        function clearAllNotes() {
            if (confirm('Clear ALL notes?')) {
                notes = [];
                saveNotes();
            }
        }

        function renderNotes() {
            const container = document.getElementById('notesContainer');
            container.innerHTML = notes.map((note, index) => `
                <div class="note-item">
                    <div class="note-category" style="background: ${emotionColors[note.emotion]}">
                        ${note.emotion.toUpperCase()}
                    </div>
                    <div class="note-content">
                        <div class="note-title">${note.title}</div>
                        <div class="note-text">${note.text}</div>
                        <div class="note-meta">
                            <span>${note.category}</span>
                            <span class="note-date">${note.date}</span>
                        </div>
                    </div>
                    <div class="note-actions">
                        <button class="edit-btn" onclick="editNote(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = notes.length;
            const today = notes.filter(n => n.created === new Date().toDateString()).length;
            
            document.getElementById('totalNotes').textContent = `Total: ${total}`;
            document.getElementById('todayNotes').textContent = `Today: ${today}`;

            // Emotion stats
            const emotionCount = {};
            notes.forEach(note => {
                emotionCount[note.emotion] = (emotionCount[note.emotion] || 0) + 1;
            });
            
            const statsContainer = document.getElementById('emotionStats');
            statsContainer.innerHTML = Object.entries(emotionCount).map(([emotion, count]) => 
                `<div class="emotion-stat" style="background: ${emotionColors[emotion]}">
                    ${emotion[0].toUpperCase()}: ${count}
                </div>`
            ).join('');
        }

        // Keyboard shortcuts
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) addNote();
        });

        // Load everything
        renderNotes();
        updateStats();
    </script>
</body>
</html>
